<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1 class="MiApp">MiApp</h1>
    <div class="form signup">
        <form class="signup" action="signup" method="post">
            <h2 class="text-section">Create an Account</h2>
            <label for="email">Enter your email to sign up for this app</label>
            <br>
            <input type="email" id="email" name="email" placeholder="email@domain.com">
            <br>
            <button class="signup-button" type="submit">Sign up with email</button>
            <br>
            <div class="login-separator-component split-line">
                <span class="separator-line"></span>
            <h2 class="alternative-signup">or continue with</h2>
            <span class="separator-line"></span>
            </div>
            <div class="social-login-wrapper">
                <div class="social-login-component" role="group" aria-label="social media login buttons">
                    <button class="provider" type="button">
                        <img class="social-login-logo" src="https://s2.qwant.com/thumbr/0x380/5/2/deadb74e24605fcab68e5387a450cf5cc8ea7d85fd810794e871421a3101c6/0-6167_google-app-icon-png-transparent-png.png?u=https%3A%2F%2Fwww.vhv.rs%2Fdpng%2Fd%2F0-6167_google-app-icon-png-transparent-png.png&q=0&b=1&p=0&a=0" alt="logo">
                        <div class="social-login-provider name" aria-label="Login with Google">Google</div>
                    </button>
                </div>
            </div>
            <p class="disclaimer">By clicking continue, you agree to our  <a href="#">  Terms of Service  </a>  and  <a href="#">Privacy Policy</a></p>
        </form>
    </div>
</body>
</html>
